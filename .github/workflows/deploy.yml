name: Build & Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write       # OIDC で AWS ロールを引き受ける
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO: 904368995258.dkr.ecr.ap-northeast-1.amazonaws.com/chachat-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::904368995258:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2


      - name: Build & push multi‑arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.ECR_REPO }}:latest

      - name: Run Alembic migrations on RDS
        uses: aws-actions/amazon-ecs-run-task@v2
        with:
          cluster: aiqly-prod
          launch-type: FARGATE
          task-definition: aiqly-backend   # 最新リビジョンを自動検出
          wait-for-finish: true
          count: 1
          subnet-ids: subnet-032da3af4dc382e44,subnet-09512824c0aaea846,subnet-04a264dde050c95e5      # ← private‑subnet 1a / 1c (書き換えてください)
          security-groups: sg-049ab2067088e7119            # ← ECS タスク用 SG
          overrides: |
            {
              "containerOverrides": [{
                "name": "backend",
                "command": ["flask", "db", "upgrade"]
              }],
              "cpu": "256",
              "memory": "512"
            }

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster aiqly-prod \
            --service backend \
            --force-new-deployment